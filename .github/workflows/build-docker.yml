# ============================================================================
# Docker Build Workflow - Builds and pushes Docker image to GitHub Container Registry
# ============================================================================
# This workflow builds a Docker image for AWS deployment (linux/amd64 only)
# and pushes it to GHCR. The CI workflow will then test this image.
#
# Triggers:
#   - Automatic: When code changes in Dockerfile, requirements.txt, or app code
#   - Manual: Via workflow_dispatch in GitHub Actions UI
#
# Output: Docker image tagged with SHA and 'latest' pushed to GHCR
# ============================================================================

name: Build and Push Docker Image

# Trigger conditions for this workflow
on:
  # Automatically run on push to main branch when relevant files change
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'           # If Dockerfile changes
      - 'requirements.txt'     # If Python dependencies change
      - 'src/**'               # If source code changes
      - 'api/**'               # If API code changes
      - 'models/**'            # If model files change
  
  # Run on pull requests to main branch
  pull_request:
    branches: [ main ]
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:
    inputs:
      push:
        description: 'Push to registry (true/false)'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

# Environment variables used throughout the workflow
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/mlops-assignment2/cats-dogs-classifier

jobs:
  build-and-push:
    name: Build Docker Image for AWS
    runs-on: ubuntu-latest
    
    # Required permissions for this job
    permissions:
      contents: read        # Read repository contents
      packages: write       # Push to GitHub Container Registry
      
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx for building images
      # Buildx enables advanced Docker build features and caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Login to GitHub Container Registry (GHCR)
      # Uses the automatic GITHUB_TOKEN for authentication
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Extract metadata for Docker image
      # This generates proper tags and labels for the image
      # Primary tag: latest (for production)
      # Additional tag: commit SHA (for traceability)
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha
          labels: |
            org.opencontainers.image.source=https://github.com/AIMLIdeas/MLOps-Assignment2
            org.opencontainers.image.description=Cat & Dogs Classifier API for MLOps Assignment
            org.opencontainers.image.vendor=AIMLIdeas

      # Step 5: Build and push Docker image
      # Platform: linux/amd64 only (optimized for AWS EC2/EKS)
      # Uses GitHub Actions cache to speed up subsequent builds
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64              # AWS standard architecture
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha                # Use GitHub Actions cache
          cache-to: type=gha,mode=max         # Save build cache

      # Step 6: Output build completion message
      - name: Image digest
        run: echo "Image built and pushed with digest - check Actions summary"

      # Step 7: Generate detailed summary in GitHub Actions UI
      # This creates a nice summary visible in the Actions tab
      - name: Summary
        run: |
          echo "## Docker Build Summary ðŸ‹" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform:** \`linux/amd64\` (AWS standard)" >> $GITHUB_STEP_SUMMARY
          echo "- **Git SHA:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags Created" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Commands" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Pull latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Pull specific SHA" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### View on GitHub" >> $GITHUB_STEP_SUMMARY
          echo "[View Package](https://github.com/${{ github.repository_owner }}/MLOps-Assignment2/pkgs/container/mlops-assignment2%2Fcats-dogs-classifier)" >> $GITHUB_STEP_SUMMARY
