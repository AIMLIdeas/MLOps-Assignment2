version: '3.8'

services:
  cats-dogs-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: cats-dogs-classifier:latest
    container_name: cats-dogs-api
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models/cats_dogs_cnn_model.pt
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - cats-dogs-network

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployment/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - cats-dogs-network
    depends_on:
      - cats-dogs-api

networks:
  cats-dogs-network:
    driver: bridge

volumes:
  prometheus_data:
